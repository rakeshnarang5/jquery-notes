<!-- 
how to reference jquery from browser
-->

<head>
	<script type="text/javascript" src="jquery.js"></script>
</head>

<!--
how to load jquery script from a microsoft, google or some other cdn
-->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--
fallback (if in case the script is not loaded from the cdn)
-->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	window.jQuery || document.write('<script src="jquery.js"><\/script>')
</script>

<!--
trying out the window.onload and jquery ready functions
# DOM load alert will happen first
-->

<script type="text/javascript">
	window.onload = function() {
		alert('window loaded!');
	};

	$(document).ready(function() {
		alert('DOM loaded');
	});
</script>

<!--
selecting an element from the DOM and changing it using jQuery
-->

<script type="text/javascript">
	$(document).ready(function() {
		$('#myContent').html('Hello, this should be display within the div!');
	});
</script>

<body>
	<div id="myContent">
		This is my jQuery enabled page!
	</div>
</body>

<!--
changing div styles using jquery
all divs will now have green background
-->

<script type="text/javascript">
	$(document).ready(function() {
		$('div').css('background-color', 'Green');
	});
</script>

<!--
how to iterate through each of the divs and do something with it
-->

<script type="text/javascript">
	$(document).ready(function() {
		$('div').each(function() {
			// current iterated div item is passed to jquery and it's html is passed to alert
			alert($(this).html());
		});
	});
</script>

<!--
selecting with id
-->

<script type="text/javascript">
	$(document).ready(function() {
		alert($("#form1").html());
	});
</script>

<!--
changing css using class selectors
-->

<script type="text/javascript">
	$(document).ready(function() {
		$('div.BlueDiv').css('border', '2px solid red');
		// here only divs will be selected
		$('.BlueDiv').css('border', '2px solid red');
		// this will select all elements of class BlueDiv and change its css
	});
</script>
